<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC:Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div class="insideForm">
     <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" method="GET">
        <div class="rowTabs">
          <div class="labels">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="right-tab">
            <input type="text" name="name" id="name" placeholder="Enter your name" required/>
          </div>
        </div>
        <div class="rowTabs">
          <div class="lables">
            <label id="email-label" for="email">* Email</label>
          </div>
          <div class="right-tab">
              <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
          </div>
        </div>
        <div class="rowTabs">
            <div class="lables">
              <label id="age-label" for="age">* Age</label>
            </div>
            <div class="right-tab">
                <input type="number" name="age" id="age" min="1" max="110" placeholder="Input your age" required/>
            </div>
          </div>
        <div class="rowTabs">
            <div class="lables">
              <label id="current-role" for="role">Which option best describes your current role?</label>
            </div>
            <div class="right-tab">
                <select id="dropdown" name="current-role">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer no to say</option>
                <option value="other">Other</option>
                </select>
            </div>
          </div>
          <div class="rowTabs">
            <div class="lables">
              <label id="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="lables">
              <input type="radio" name="radio-buttons">Definitely<br>
              <input type="radio" name="radio-buttons">Maybe<br>
              <input type="radio" name="radio-buttons">Not sure
            </div>
          </div>
          <div class="rowTabs">
            <div class="lables">
              <label id="likeMost">What do you like most in FCC:</label>
            </div>
            <div class="right-tab">
              <select id="dropdown" name="likeMost">
                <option disabled value selected>Select an option</option>
                <option value="chanllenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>
          <div class="rowTabs">
            <div class="lables">
              <label id="suggestions">Things that should be improved in the future<br>
                (Check all that apply):</label>
            </div>
            <div class="lables">
              <input type="checkbox" name="prefer" value="frontEnd" >Front-end Projects<br>
              <input type="checkbox" name="prefer" value="backEnd" >Back-end Projects<br>
              <input type="checkbox" name="prefer" value="data" >Data Visulization<br>
              <input type="checkbox" name="prefer" value="openSource">Open Source Community<br>
              <input type="checkbox" name="prefer" value="gitterRooms">Gitter help rooms<br>
              <input type="checkbox" name="prefer" value="video">videos<br>
              <input type="checkbox" name="prefer" value="cityMeetups">City Meetups<br>
              <input type="checkbox" name="prefer" value="wiki">Wiki<br>
              <input type="checkbox" name="prefer" value="forum">Forum<br>
              <input type="checkbox" name="prefer" value="additonalCourses">Additional Courses<br>
            </div>
          </div>
          <div class="rowTabs">
            <div class="lables">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
