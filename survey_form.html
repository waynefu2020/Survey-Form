<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC:Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div class="insideForm">
     <p id="description">
       Let us know how we can improve freeCodeCamp
      </p>
      <form id="survey-form" method="GET">
        <div class="rowTabs">
          <div class="labels">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="right-tab">
            <input type="text" name="name" id="name" placeholder="Enter your name" required/>
          </div>
        </div>
        <div class="rowTabs">
          <div class="lables">
            <label id="email-label" for="email">* Email</label>
          </div>
          <div class="right-tab">
              <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
          </div>
        </div>
        <div class="rowTabs">
            <div class="lables">
              <label id="age-label" for="age">* Age</label>
            </div>
            <div class="right-tab">
                <input type="number" name="age" id="age" min="1" max="110" placeholder="Input your age" required/>
            </div>
          </div>
        <div class="rowTabs">
            <div class="lables">
              <label id="current-role" for="role">Which option best describes your current role?</label>
            </div>
            <div class="right-tab">
                <select id=""></select>
            </div>
      </form>



    </div>
  </body>
</html>
